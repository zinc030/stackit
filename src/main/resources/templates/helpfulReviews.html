<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Helpful Reviews</title>
    <!-- Add your CSS and JavaScript files here -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
</head>
<body>
    <div th:insert="~{common/navbar}"></div>
    <h1>Helpful Reviews</h1>

    <ul>
        <li th:each="review : ${helpfulReviews}">
            <h2 th:text="${review.title}"></h2>
            <p th:text="${review.rating}"></p>
            <p th:text="${review.pro}"></p>
            <p th:text="${review.con}"></p>
        </li>
    </ul>
</body>
</html>
