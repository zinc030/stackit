<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" /> 
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
</head>
<body>


        <div class="container">
          <nav>
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" class="logo" alt="stack_it_logo"/>
            </a>
            <ul id="sidemenu">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/jobposts}">Job Posts</a></li>
                <li><a th:href="@{/company}">Company</a></li>
                <li><a th:href="@{/resume}">Resume</a></li>
                <li><a th:href="@{/chat}">Chatbot</a></li>

                <th:block th:if="${loggedInUser != null}">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" th:href="@{/account}">Account</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                  </li>
                </th:block>
                <th:block th:if="${loggedInUser == null}">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                  </li>
                </th:block>
              <i class="fas fa-times" onclick="closemenu()"></i>
            </ul>
            <i class="fas fa-bars" onclick="openmenu()"></i>
          </nav>
      </div>

<br /><br />
<div class="container" style="width: 50%; margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Username or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter username"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <span> Not registered ?
                                <a th:href="@{/register}">Register/Signup here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
