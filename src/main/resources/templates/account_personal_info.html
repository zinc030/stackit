<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
    <h1>Account: Change Personal Info</h1>
    <div th:insert="~{common/navbar}"></div>
    <a th:href="@{/account}">Change Preference</a>
    </br>
    <a th:href="@{/}">Customer Service</a>
    </br>
    <a th:href="@{/account/delete}">Delete Account</a>
    
<form th:action="@{/account/save}" th:object="${user}" method="post">
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" th:field="*{nickname}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" th:field="*{oldPassword}" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" th:field="*{newPassword}" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>

    <button type="submit">Update</button>
</form>

</body>
</html>
